events {
    worker_connections 1024;
}

http {
    resolver 169.254.169.253 valid=10s;
    
    upstream backend {
        server backend.aqua-ewarranty.local:8080 max_fails=3 fail_timeout=30s;
    }

    server {
        listen 8280;
        
        location /health {
            return 200 "OK";
            add_header Content-Type text/plain;
        }
        
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
            
            # Fallback when backend is unavailable
            error_page 502 503 504 = @backend_unavailable;
        }
        
        location @backend_unavailable {
            return 503 "Backend service temporarily unavailable";
            add_header Content-Type text/plain;
        }
        
        location / {
            return 200 "WSO2 Gateway Simulation";
            add_header Content-Type text/plain;
        }
    }
}